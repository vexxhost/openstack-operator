    ceilometer:
      dbUri: "sqlite:///:memory:"
    horizon:
      ingress:
        host: "horizon.vexxhost.com"
    keystone: {}
    heat: {}
    magnum: {}
    glance:
      dataDir: /opt/stack/data/glance
    chronyd: {}
    backup:
      secretName: aws-backup
      url: s3://backups/