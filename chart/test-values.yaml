---
secretName: devstack
configMap:
  barbican: {}
  ceilometer:
    dbUri: "sqlite:///:memory:"
  glance: {}
  horizon:
    hostAliases:
    - hostnames:
      - internal.vexxhost.local
      ip: 172.23.3.100
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    ingress:
      host: "horizon.vexxhost.com"
  keystone:
    mysql:
      size: 10Gi
  heat:
    mysql:
      size: 10Gi
  magnum:
    mysql:
      size: 10Gi
  chronyd: {}
  backup:
    secretName: aws-backup
    url: s3://backups/
