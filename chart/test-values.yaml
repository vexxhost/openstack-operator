---
secretName: devstack
configMap:
  ceilometer:
    dbUri: "sqlite:///:memory:"
  glance:
    dataDir: /opt/stack/data/glance
    mysql:
      size: 10Gi
  horizon:
    hostAliases:
    - hostnames:
      - internal.vexxhost.local
      ip: 172.23.3.100
    nodeSelector:
      node-role.kubernetes.io/master: ""
    tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    ingress:
      host: "horizon.vexxhost.com"
  keystone:
    mysql:
      size: 10Gi
  heat:
    mysql:
      size: 10Gi
  magnum:
    mysql:
      size: 10Gi
  chronyd: {}
